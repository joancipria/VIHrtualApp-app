<html>

<head>
  <title>Vihrtual-App</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />

  <!--Main css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="container">
    <!-- Modal for rendering the charts, declare this if you want to render charts, 
         else you remove the modal -->
    <div id="modal1" class="modal">
      <canvas id="modal-chart"></canvas>
    </div>

    <!--chatbot widget -->
    <div class="widget">
      <div class="chat_header">
        <!--Add the name of the bot here -->
        <img src="static/img/avatar.svg" alt="">
        <span class="chat_header_title">Juan</span><br>
        <span id="bot_status" class="chat_header_status">Juan</span>
        <span class="dropdown-trigger" href="#" data-target="dropdown1">
          <img class="icon" src="static/img/icons/question.svg">
        </span>

        <!-- Dropdown menu
          <ul id="dropdown1" class="dropdown-content">
            <li><a href="#" id="clear">Clear</a></li>
            <li><a href="#" id="restart">Restart</a></li>
            <li><a href="#" id="close">Close</a></li>
          </ul>-->
      </div>

      <!--Chatbot contents goes here -->
      <div class="chats" id="chats">
        <div class="clearfix"></div>
      </div>

      <!--keypad for user to type the message -->
      <div class="keypad">
        <textarea id="userInput" placeholder="Escribe tu pregunta aquÃ­" class="usrInput"></textarea>
        <div id="sendButton">
          <img class="icon" src="static/img/icons/send.svg" alt="">
        </div>
      </div>
    </div>

  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="static/js/lib/jquery.min.js"></script>

  <script src="static/js/lib/uuid.min.js"></script>
  <!--Main Script -->
  <script type="text/javascript" src="static/js/script.js"></script>

  <!--Chart.js Script -->
  <script type="text/javascript" src="static/js/lib/chart.min.js"></script>
</body>

</html>
